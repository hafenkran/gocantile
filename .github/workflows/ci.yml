name: CI

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GOTOOLCHAIN: auto

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
      - name: Install PROJ
        run: sudo apt-get update && sudo apt-get install -y proj-bin libproj-dev

      - name: gofmt
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "$fmt_out"
            echo "Run gofmt on the files above"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: latest
          install-go: false
          working-directory: .

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install PROJ (Ubuntu)
        run: sudo apt-get update && sudo apt-get install -y proj-bin libproj-dev

      - name: Unit tests
        run: go test ./...

      - name: Race detector
        run: go test -race ./...

      - name: Coverage
        run: go test -coverprofile=coverage.out $(go list ./... | grep -v '/examples' | grep -v '/tms')

      - name: Upload coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage.out
